version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000 --noreload"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgresname
      - DB_PASSWORD=somepassword
    depends_on:
      - db


  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgresname
      - POSTGRES_PASSWORD=somepassword
    